name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Set up Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Build
        env:
          GOOS: windows
          GOARCH: amd64
        run: task build

      - name: Test
        run: task test
